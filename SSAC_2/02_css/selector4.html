<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자4 - 속성선택자[]</title>
  <style>
    [disabled] {
      background-color: brown;
    }

    [placeholder] {
      background-color: green;
    }

    [type="password"] {
      font-size: 30px;
    }

    .square {
      width: 50px;
      height: 50px;
      background-color: blue;
      border: 1px solid yellow;
    }

    [class="square"] {
      background-color: red;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="text1">
  <input type="text" placeholder="text1">
  <input type="text" placeholder="text1" disabled>
  <input type="password">

  <!-- .class*n = 클래스 이름의 div 생성 -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

</body>
</html>
