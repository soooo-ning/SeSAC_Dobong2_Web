<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹페이지 만들기</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./exam01.css" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script defer src="./exam01.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="header-container">
        <div class="header-left-box">
          <div class="icon-box">
            <div class="icon logo-icon"></div>
          </div>
          <div class="header-logo">Web page</div>
        </div>
        <div class="header-right-box">
          <div class="header-search-input-box">
            <input
              class="header-search-input"
              type="text"
              placeholder="검색어를 입력해주세요."
            />
            <button class="icon-button">
              <div class="icon search-light-icon"></div>
            </button>
          </div>
          <button class="login-button">로그인</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="main">
      <div class="main-container">
        <h4 class="text squares">Hello!🙋‍♀️</h4>

        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/best.png"
                class="d-block w-100"
                alt="첫 번째 이미지"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/chef.png"
                class="d-block w-100"
                alt="두 번째 이미지"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/premium.png"
                class="d-block w-100"
                alt="세 번째 이미지"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
          </button>
        </div>

        <!-- Popover Section -->
        <button
          type="button"
          class="btn btn-lg btn-secondary text-white"
          data-bs-toggle="popover"
          data-bs-title="🍒"
          data-bs-content="저는 체리쥬빌레가 좋아요"
        >
          🌟What flavor do you like?🌟
        </button>

        <!-- Cards Section -->
        <div class="d-flex justify-content-center">
          <div class="card me-2" style="width: 18rem">
            <img
              src="../img/icecream1.png"
              class="card-img-top"
              alt="아이스크림"
            />
            <div class="card-body">
              <h5 class="card-title">내가 아인슈페너?!</h5>
              <p class="card-text">
                #에스프레소 #우유 #프레첼볼 <br />
                #초콜릿리본
              </p>
              <a href="#" class="btn btn-secondary">more</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="../img/icecream2.png"
              class="card-img-top"
              alt="아이스크림"
            />
            <div class="card-body">
              <h5 class="card-title">엄마는 외계인</h5>
              <p class="card-text">
                #밀크 초콜릿 #다크 초콜릿 <br />
                #초코볼
              </p>
              <a href="#" class="btn btn-secondary">more</a>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="페이지 탐색 예시">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="이전">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="다음">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <div class="footer-container">
        <div class="footer-top">
          <div class="footer-logo-box">
            <div class="icon-box">
              <div class="icon logo-icon"></div>
            </div>
            <div class="footer-logo-text">Web page</div>
          </div>
          <div class="footer-link-box">
            <div class="footer-email-link">ssoning13@gmail.com</div>
            <button class="icon-button" onclick="instaIcon();">
              <div class="icon insta-icon"></div>
            </button>
            <button class="icon-button" onclick="naverBlogIcon();">
              <div class="icon naver-blog-icon"></div>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Popover -->
    <script>
      $(document).ready(function () {
        $('[data-bs-toggle="popover"]').popover();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
