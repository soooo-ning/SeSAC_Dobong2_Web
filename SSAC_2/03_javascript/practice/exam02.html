<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 2 - 반복문</title>
    <script>
      // 10000까지의 숫자 중 13의 배수이면서 홀수인 숫자
      for (let i = 1; i <= 10000; i++) {
        if (i % 13 === 0 && i % 2 === 1) {
          console.log(i);
        }
      }

      function num() {
        let i = Number(prompt('숫자를 입력해주세요!'));

        if (i % 13 === 0 && i % 2 === 1) {
          alert('13의 배수면서 홀수입니다.');
        } else if (i % 13 !== 0 && i % 2 === 1) {
          alert('13의 배수가 아닙니다.');
        } else {
          alert('13의 배수도, 홀수도 아닙니다.');
        }
      }

      num();

      // for 문을 이용한 구구단
      for (i = 2; i < 10; i++) {
        console.log(`----${i}단----`);
        for (j = 1; j < 10; j++) {
          console.log(`${i} x ${j} = ${i * j}`);
        }
      }

      // 0 ~ 100의 숫자 중에서 2 또는 5의 배수 총합 구하기
      let sum = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 == 0 || i % 5 == 0) {
          sum += i;
        }
      }
      console.log(sum);
    </script>
  </head>

  <body></body>
</html>
