<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 3 - 내장 메소드, 내장 객체</title>
    <script>
      // 1 ~ 100 까지의 배열을 for 문을 사용해서 만들기
      // 해당 배열의 합을 for, for of, foreach 사용해서 구하기
      let arr = [];
      for (let i = 1; i <= 100; i++) {
        arr.push(i);
      }

      // for
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log(sum);

      // for of
      let sum1 = 0;
      for (let j of arr) {
        sum1 += j;
      }
      console.log(sum1);

      // forEach
      let sum2 = 0;
      arr.forEach(function (k, i, arr) {
        sum2 += k;
      });
      console.log(sum2);

      // 두 배열에서 동일한 요소만을 가지는 배열 same 만들기
      // 두 배열에서 서로 다른 요소만을 가지는 배열 diff 만들기
      let fruits1 = [
        '사과',
        '딸기',
        '파인애플',
        '수박',
        '참외',
        '오렌지',
        '자두',
        '망고',
      ];
      let fruits2 = ['수박', '사과', '참외', '오렌지', '파인애플', '망고'];

      let same = [];
      let diff = [];

      for (let value of fruits1) {
        if (fruits2.includes(value)) {
          same.push(value);
        } else {
          diff.push(value);
        }
      }

      console.log(same);
      console.log(diff);

      // 조건문을 사용해서 오늘이 주말인지 평일인지 출력

      // 삼항 연산자
      const checkDay =
        now.getDay() === 0 || now.getDay() === 6 ? '주말' : '평일';
      console.log(checkDay);

      // if
      if (now.getDay() === 0 || now.getDay() === 6) {
        console.log('주말');
      } else console.log('평일');

      // switch
      switch (now.getDay()) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          console.log('평일');
          break;
        case 0:
        case 6:
          console.log('주말');
          break;
        default:
          console.log('error');
          break;
      }

      // 0~1 사이의 랜덤한 숫자를 출력하는 프로그램
      // 0,10포함, Math 사용
      console.log('랜덤 숫자: ', Math.floor(Math.random() * 11));
    </script>
  </head>

  <body></body>
</html>
