<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 1 - 조건문</title>
    <script>
      // if문을 이용해서 console창에 연령대별 단어 출력해보기
      let age = Number(prompt('나이를 입력해주세요!'));

      if (age >= 20) {
        console.log('성인');
      } else if (age >= 17) {
        console.log('고등학생');
      } else if (age >= 14) {
        console.log('중학생');
      } else if (age >= 8) {
        console.log('초등학생');
      } else if (age >= 0) {
        console.log('유아');
      } else {
        console.log('정확한 나이를 입력해주세요.');
      }

      // 시간 오전오후 삼항연산자
      let now = new Date().getHours();

      console.log(now >= 0 && now < 12 ? '오전' : '오후');
      console.log(now >= 12 ? '오후' : '오전');
    </script>
  </head>

  <body></body>
</html>
